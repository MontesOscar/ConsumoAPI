<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty</title>
  <link rel="stylesheet" href="poke.css">
</head>
<body>
  <h1 class="text-center">Rick and Morty</h1>
  <div class="table-container">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Estado</th>
          <th scope="col">Especie</th>
          <th scope="col">Tipo</th>
          <th scope="col">Género</th>
          <th scope="col">Imagen</th>
          <th scope="col">Acción</th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of pokenList2">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.status }}</td>
          <td>{{ item.species }}</td>
          <td>{{ item.type || 'Desconocido' }}</td>
          <td>{{ item.gender || 'Desconocido' }}</td>
          <td>
            <img src="{{ item.image }}" alt="Imagen de {{ item.name }}" width="100%" height="100%" />
          </td>
          <td>
            <button class="btn btn-primary" type="button" (click)="volver('/inicio')">Volver</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
